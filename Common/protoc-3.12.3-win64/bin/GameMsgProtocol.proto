syntax = "proto3";
package Protocol;

import "UnityProtocol.proto";
import "GameProtocol.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

message C_EnterGame
{
	int32 roomId = 1;
}

message S_EnterGame
{
	P_Unit player = 1;
}

message S_LeaveGame
{
	
}

message S_SpawnPlayer
{
	repeated P_Unit objectList = 1;
}

message S_DespawnPlayer
{
	repeated int32 objectIdList = 1;
}
	
message C_MovePlayer
{
	int64 time = 1;
	P_Vector3 position = 2;
	P_Quaternion rotation = 3;
	P_Vector3 velocity = 4;
	UnitStateType stateType = 5;
}

message S_MovePlayer
{
	int32 objectId = 1;
	int64 time = 2;
	P_Vector3 position = 3;
	P_Quaternion rotation = 4;
	P_Vector3 velocity = 5;
	UnitStateType stateType = 6;
}

message C_JumpPlayer
{
	P_Vector3 position = 1;
	P_AddForce addForce = 2;
}

message S_JumpPlayer
{
	int32 objectId = 1;
	P_Vector3 position = 2;
	P_AddForce addForce = 3;
}

message C_AttackPlayer
{
	P_Vector3 attackPos = 1;
	P_Vector3 velocity = 2;
}

message S_AttackPlayer
{
	int32 objectId = 1;
	P_Vector3 position = 2;
}

message C_ReloadPlayer
{
}

message S_SpawnProjectile
{
	string name = 1;
	int32 objectId = 2;
	P_Vector3 position = 3;
}

message S_MoveProjectile
{
	int32 objectId = 1;
	int64 time = 2;
	P_Vector3 position = 3;
	P_Vector3 velocity = 4;
}

message S_DespawnProjectile
{
	int32 objectId = 1;
}